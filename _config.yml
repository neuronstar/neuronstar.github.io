# Site wide configuration

title: NEURONSTAR
locale: en_US
description: Neuroscience and Complex Systems
logo: logo.png
search: false
#url: http://localhost:4000
url: http://neuronstar.xyz

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: HLLM
  avatar: bio-photo.jpg
  email:
  web: # owner's website
  disqus-shortname: neuronstar
  twitter: #username
  facebook: #username
  github: neuronstar #username
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
